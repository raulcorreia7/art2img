name: Deploy GitHub Pages (Temporary)

on:
  push:
    branches: [ temp/docs-validation ]
  pull_request:
    branches: [ temp/docs-validation ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-temp"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Build artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: docs/site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/temp/docs-validation'
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4