            !build/**/CMakeFiles/**
          key: build-${{ runner.os }}-win64-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-win64-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            g++-mingw-w64-x86-64 \
            pkg-config \
            zip \
            wine

      - name: Build Windows x64 project
        run: |
          make windows

      - name: Test Windows x64 project
        run: |
          make test-windows