name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  # Linux build and test
  linux-build:
    name: Linux Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache CPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/CPM
            ~/AppData/Local/Temp/CPM
          key: cpm-${{ runner.os }}-linux-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            cpm-${{ runner.os }}-linux-

      - name: Cache build files
        uses: actions/cache@v3
        with:
          path: |
            build/**
            !build/**/CMakeCache.txt
            !build/**/CMakeFiles/**
          key: build-${{ runner.os }}-linux-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-linux-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            clang \
            lld \
            pkg-config

      - name: Build Linux project
        run: |
          make build

      - name: Run Linux tests
        run: |
          make test

  # Windows x86 build and test
  windows-x86-build:
    name: Windows x86 Build and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache CPM dependencies
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/CPM
            ~/AppData/Local/Temp/CPM
          key: cpm-${{ runner.os }}-win32-${{ hashFiles('**/CMakeLists.txt') }}
          restore-keys: |
            cpm-${{ runner.os }}-win32-

      - name: Cache build files
        uses: actions/cache@v3
        with:
          path: |
            build/**
            !build/**/CMakeCache.txt
            !build/**/CMakeFiles/**
          key: build-${{ runner.os }}-win32-${{ github.sha }}
          restore-keys: |
            build-${{ runner.os }}-win32-

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            g++-mingw-w64-i686 \
            pkg-config \
            zip \
            wine

      - name: Build Windows x86 project
        run: |
          make windows-x86

      - name: Test Windows x86 project
        run: |
          make test-windows-x86

  # Windows x64 build and test
  windows-x64-build:
