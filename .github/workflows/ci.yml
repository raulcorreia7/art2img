name: CI

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest
            arch: x64
          - os: windows-latest
            arch: Win32
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Install dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake lcov
        
    - name: Cache CPM dependencies
      uses: actions/cache@v4
      with:
        path: .cache
        key: ${{ runner.os }}-cpm-${{ hashFiles('cmake/CPM.cmake', '**/CMakeLists.txt') }}
        restore-keys: |
          ${{ runner.os }}-cpm-
          
    - name: Configure CMake
      run: |
        cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DBUILD_TESTING=ON ${{ matrix.arch && format('-A {0}', matrix.arch) || '' }}
        
    - name: Build
      run: |
        cmake --build build --config Debug
        
    - name: Test
      run: |
        cd build
        ctest --output-on-failure --parallel ${{ runner.os == 'Windows' && '1' || (runner.os == 'macOS' && 'sysctl -n hw.ncpu' || 'nproc') }}
        
    - name: Upload coverage (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      uses: codecov/codecov-action@v3
      with:
        file: ./build/coverage.info
        flags: unittests
        name: codecov-umbrella